<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor='let post of postsArray'>
    <ion-card-title>{{post.title}}</ion-card-title>
    <ion-chip>{{post.category}}</ion-chip>
    <img [src] = post.image >
    <ion-text><h6>{{post.text}}</h6></ion-text>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='warning'>
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button a routerLink = '/explorer'><ion-icon name="globe"></ion-icon></ion-fab-button>
      <ion-fab-button a routerLink = '/home'><ion-icon name="home"></ion-icon></ion-fab-button>
      <ion-fab-button a routerLink = '/create-post'><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
