<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <form [formGroup]="createPostForm" (ngSubmit)="submitForm(createPostForm)">
      <ion-row>  
        <ion-card-title>{{loggedUser.name}} :</ion-card-title>
      </ion-row> 

      <ion-label>Insira um título à sua Publicação</ion-label>

      <ion-textarea formControlName="title" type="text" auto-grow='true'></ion-textarea>

      <ion-card-subtitle>
        <ion-grid>
          <ion-row>

            <ion-button color='danger' (click)="takePicture()">
              <ion-icon name="images-outline"></ion-icon>
            </ion-button>
          
          </ion-row>
        </ion-grid>
      </ion-card-subtitle>

      <ion-card-subtitle>
        <ion-label>Crie aqui seu poema, texto, divulgação:</ion-label>
        <ion-textarea auto-grow='true' formControlName="text" type="text">
        </ion-textarea>
      </ion-card-subtitle>

      <ion-label>Selecione a categoria da Postagem</ion-label>

      <ion-select formControlName="category">
        <ion-select-option value= 'Pintura'>Pintura</ion-select-option>
        <ion-select-option value= 'Música'>Música</ion-select-option>
        <ion-select-option value= 'Fotografia'>Fotografia</ion-select-option>
        <ion-select-option value= 'Desenho'>Desenho</ion-select-option>
      </ion-select>

      <img [src]="photo" vertical="center" horizontal="center">

      <div>
        <ion-button type="submit" color="danger" shape="round" routerLink="/explorer">Crie</ion-button>
      </div>

    </form>    
  </ion-card>
</ion-content>
