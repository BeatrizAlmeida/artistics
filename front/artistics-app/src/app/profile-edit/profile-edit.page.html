<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3> Editar perfil </h3>
  <div class="form-content">
    <form [formGroup]="editUserForm" (ngSubmit)="submitForm(editUserForm)">

      <div class='photo-content'>
        <img [src]="photo" 
        vertical='center'
        horizontal='center'
        class="addFoto"/>

        <ion-button (click)="takePicture()" color='warning'><ion-icon size="medium" name="camera"></ion-icon>
        </ion-button>

        <p>Alterar Foto</p>
      </div>

      <!--NOME-->
      <ion-item>
        <ion-label position="stacked">Alterar Nome Completo</ion-label>
        <ion-input placeholder = "{{loggedUser.name}}"type="text" formControlName="name"></ion-input>
      </ion-item>
      <!--TELEFONE-->
      <ion-item>
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input placeholder = "{{loggedUser.phone}}" type="text" formControlName="phone" [brmasker]="{phone:true}"></ion-input>
      </ion-item>
      <!--BIO-->
      <ion-item>
        <ion-label position="stacked">Bio</ion-label>
        <ion-textarea placeholder = "{{loggedUser.biography}}" type="textarea" formControlName="biography"></ion-textarea>
      </ion-item>
      <!--CRIANDO BOTAO SUBMIT-->
      <ion-row class='ion-justify-content-center'>
        <ion-button  fill='outline' type="submit" color="warning" shape="round" [disabled]="editUserForm.invalid">Enviar</ion-button>
      </ion-row>
    </form>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='warning'>
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="globe"></ion-icon></ion-fab-button>
      <ion-fab-button a routerLink = '/home'><ion-icon name="home"></ion-icon></ion-fab-button>
      <ion-fab-button a routerLink = '/create-post'><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
