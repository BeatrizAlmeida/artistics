<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title> Conheça os usuários de Artistics</ion-title>
  <ion-list>
    <ion-item *ngFor ='let user of users' (click)="saveId(user)" >
      <ion-avatar slot="start">
        <img src="{{user.image}}"></ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
      </ion-label>
    </ion-item>
   
  </ion-list>
</ion-content>
